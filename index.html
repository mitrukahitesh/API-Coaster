<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <meta
      name="google-signin-client_id"
      content="YOUR_CLIENT_ID.apps.googleusercontent.com"
    />
    <title>API Coaster</title>
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-3 pt-4 border-end" style="height: 100vh">
          <div
            class="
              row
              border-bottom
              pb-1
              ps-3
              align-items-center
              overflow-hidden
            "
          >
            <div class="col-7">
              <i class="fas fa-network-wired"></i>
              <span class="ms-1">My Workspace</span>
            </div>
            <div class="col-2 pb-1">
              <button class="btn btn-secondary btn-sm">New</button>
            </div>
            <div class="col-2 pb-1">
              <button class="btn btn-secondary btn-sm">Import</button>
            </div>
          </div>
          <div sign-in-button class="btn btn-success">Sign in with Google</div>
        </div>

        <div class="col p-4">
          <form data-form>
            <div class="input-group mb-4">
              <select class="form-select flex-grow-0 w-auto" data-method>
                <option value="GET" selected>GET</option>
                <option value="POST">POST</option>
                <option value="PUT">PUT</option>
                <option value="DELETE">DELETE</option>
                <option value="PATCH">PATCH</option>
                <option value="OPTIONS">OPTIONS</option>
              </select>
              <input
                required
                class="form-control"
                placeholder="https://example.com/api/"
                type="url"
                data-url
              />
              <button type="submit" class="btn btn-primary">
                <span
                  request-loading
                  class="spinner-border spinner-border-sm"
                  role="status"
                  aria-hidden="true"
                  style="display: none"
                ></span>
                <span>Send</span>
              </button>
            </div>

            <ul class="nav nav-tabs" role="tablist">
              <li class="nav-item" role="presentation">
                <button
                  class="nav-link active"
                  id="query-params-tab"
                  data-bs-toggle="tab"
                  data-bs-target="#query-params"
                  type="button"
                  role="tab"
                  aria-controls="query-params"
                  aria-selected="true"
                >
                  Query Params
                </button>
              </li>

              <li class="nav-item" role="presentation">
                <button
                  class="nav-link"
                  id="request-headers-tab"
                  data-bs-toggle="tab"
                  data-bs-target="#request-headers"
                  type="button"
                  role="tab"
                  aria-controls="request-headers"
                  aria-selected="false"
                >
                  Headers
                </button>
              </li>

              <li class="nav-item" role="presentation">
                <button
                  class="nav-link"
                  id="request-body-tab"
                  data-bs-toggle="tab"
                  data-bs-target="#request-body"
                  type="button"
                  role="tab"
                  aria-controls="request-body"
                  aria-selected="false"
                >
                  JSON
                </button>
              </li>
            </ul>

            <div class="tab-content p-3 border-top-0 border">
              <div
                class="tab-pane fade show active"
                id="query-params"
                role="tabpanel"
                aria-labelledby="query-params-tab"
              >
                <div data-query-params></div>
                <button
                  data-add-query-param-btn
                  class="mt-2 btn btn-outline-success"
                  type="button"
                >
                  Add
                </button>
              </div>

              <div
                class="tab-pane fade"
                id="request-headers"
                role="tabpanel"
                aria-labelledby="request-headers-tab"
              >
                <div data-request-headers></div>
                <button
                  data-add-request-header-btn
                  class="mt-2 btn btn-outline-success"
                  type="button"
                >
                  Add
                </button>
              </div>

              <div
                class="tab-pane fade"
                id="request-body"
                role="tabpanel"
                aria-labelledby="request-body-tab"
              >
                <div
                  data-json-request-body
                  class="overflow-auto"
                  style="max-height: 200px"
                ></div>
              </div>
            </div>
          </form>

          <div class="mt-5" data-response-section>
            <h3>Response</h3>
            <div class="d-flex my-2">
              <div class="me-3">Status: <span data-status></span></div>
              <div class="me-3">Time: <span data-time></span>ms</div>
              <div class="me-3">Size: <span data-size></span></div>
            </div>

            <ul class="nav nav-tabs" role="tablist">
              <li class="nav-item" role="presentation">
                <button
                  class="nav-link active"
                  id="response-headers-tab"
                  data-bs-toggle="tab"
                  data-bs-target="#response-headers"
                  type="button"
                  role="tab"
                  aria-controls="response-headers"
                  aria-selected="true"
                >
                  Headers
                </button>
              </li>

              <li class="nav-item" role="presentation">
                <button
                  class="nav-link"
                  id="response-body-tab"
                  data-bs-toggle="tab"
                  data-bs-target="#response-body"
                  type="button"
                  role="tab"
                  aria-controls="response-body"
                  aria-selected="false"
                >
                  Body
                </button>
              </li>

              <li class="nav-item" role="presentation">
                <button
                  class="nav-link"
                  id="response-full-tab"
                  data-bs-toggle="tab"
                  data-bs-target="#response-full"
                  type="button"
                  role="tab"
                  aria-controls="response-full"
                  aria-selected="false"
                >
                  Full
                </button>
              </li>
            </ul>

            <div class="tab-content p-3 border-top-0 border">
              <div
                class="tab-pane fade show active"
                id="response-headers"
                role="tabpanel"
                aria-labelledby="response-headers-tab"
              >
                <div
                  data-response-headers
                  style="
                    display: grid;
                    grid-template-columns: auto 1fr;
                    gap: 0.5rem 2rem;
                  "
                ></div>
              </div>

              <div
                class="tab-pane fade"
                id="response-body"
                role="tabpanel"
                aria-labelledby="response-body-tab"
              >
                <div
                  data-json-response-body
                  class="overflow-auto"
                  style="max-height: 200px"
                ></div>
              </div>

              <div
                class="tab-pane fade"
                id="response-full"
                role="tabpanel"
                aria-labelledby="response-full-tab"
              >
                <div
                  data-json-response-full
                  class="overflow-auto"
                  style="max-height: 200px"
                ></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <template data-key-value-template>
      <div class="input-group mt-2" data-key-value-pair>
        <input type="text" data-key class="form-control" placeholder="Key" />
        <input
          type="text"
          data-value
          class="form-control"
          placeholder="Value"
        />
        <button type="submit" data-remove-btn class="btn btn-outline-danger">
          Remove
        </button>
      </div>
    </template>

    <script src="./script/script.js" type="module"></script>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-analytics.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-auth.js"></script>

    <script src="./script/firebase.js" type="module"></script>

    <script src="./script/signin.js" type="module"></script>
  </body>
</html>
